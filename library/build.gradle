apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
}

configurations {
    javadocDeps
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    javadocDeps 'androidx.appcompat:appcompat:1.0.0-beta01'
}