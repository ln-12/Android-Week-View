apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
}

configurations {
    javadocDeps
}
dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    javadocDeps 'com.android.support:appcompat-v7:28.0.0-alpha3'
}